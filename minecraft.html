    <script>
const minecraft_list = document.querySelector(".minecraft_list");

function updateMinecraftList() {
    // Fetch the JSON data from the file
    fetch("data/minecraft_list.json")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(jsonObject => {
            const blueModsMinecraft = jsonObject.MinecraftDownload;

            // Clear existing items
            while (minecraft_list.firstChild) {
                minecraft_list.removeChild(minecraft_list.firstChild);
            }

            // Create new items
            blueModsMinecraft.forEach(item => {
                const data = new MinecraftData(item.url, item.name, item.version, item.is_premium);
                minecraft_list.appendChild(createMinecraftElement(data));
            });
        })
        .catch(error => {
            console.error("Error fetching the JSON data:", error);
        });
}

function createMinecraftElement(data) {
    const holder = document.createElement("div");
    const root = document.createElement("div");
    const img = document.createElement("img");
    const tv_title = document.createElement("p");

    tv_title.textContent = `${data.name} ${data.version}`;
    img.src = "p/ic_mc.png"; // Placeholder image URL
    img.onerror = () => {
        img.src = "p/ic_blue.png"; // Fallback image
    };

    holder.classList.add("bluemods_item_holder");
    root.classList.add("bluemods_item");
    img.classList.add("bluemods_icon");
    tv_title.classList.add("bluemods_label");

    if (data.is_premium) {
        root.classList.add("premium");
    }

    root.setAttribute("tabIndex", "0");
    root.setAttribute("aria-label", `Download ${data.name} version ${data.version}`);

    root.appendChild(img);
    root.appendChild(tv_title);
    holder.appendChild(root);
    openLinkOnClick(root, data.url, `Opening link\n'${data.name} ${data.version}'`);
    return holder;
}

class MinecraftData {
    constructor(url, name, version, is_premium) {
        this.url = url;
        this.name = name;
        this.version = version;
        this.is_premium = is_premium;
    }
}

function openLinkOnClick(element, url, message) {
    element.addEventListener("click", () => {
        console.log(message);
        window.open(url, "_self");
    });
}

// Initialize the list on page load
updateMinecraftList();
        
    </script>
