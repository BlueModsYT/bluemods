    <script>
    const bluemods_list = document.querySelector(".bluemods_list");

    function updateBlueModsList() {
        fetch("https://api.github.com/repos/BlueModsYT/BlueMods-AntiCheat/releases")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(releases => {
                while (bluemods_list.firstChild) {
                    bluemods_list.removeChild(bluemods_list.firstChild);
                }
                releases.slice(0, 6).forEach(release => {
                    const addonAsset = release.assets.find(asset => 
                        asset.name.endsWith('.mcpack') || asset.name.endsWith('.mcaddon')
                    );
                    if (addonAsset) {
                        const data = new BlueModsData(
                            addonAsset.browser_download_url,
                            "BlueMods",
                            release.tag_name,
                            true
                        );
                        bluemods_list.appendChild(createBlueModsElement(data));
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching the JSON data:", error);
            });
    }

    function createBlueModsElement(data) {
        const holder = document.createElement("div");
        const root = document.createElement("div");
        const img = document.createElement("img");
        const tv_title = document.createElement("p");

        tv_title.textContent = `${data.name} ${data.version}`;
        img.src = "p/ic_blue.png";
        img.onerror = () => {
            img.src = "p/ic_blue.png";
        };

        holder.classList.add("bluemods_item_holder");
        root.classList.add("bluemods_item");
        img.classList.add("bluemods_icon");
        tv_title.classList.add("bluemods_label");

        if (data.is_premium) {
            root.classList.add("premium");
        }

        root.setAttribute("tabIndex", "0");
        root.setAttribute("aria-label", `Download ${data.name} version ${data.version}`);

        root.appendChild(img);
        root.appendChild(tv_title);
        holder.appendChild(root);
        openLinkOnClick(root, data.url, `Opening link\n'${data.name} ${data.version}'`);
        return holder;
    }

    class BlueModsData {
        constructor(url, name, version, is_premium) {
            this.url = url;
            this.name = name;
            this.version = version;
            this.is_premium = is_premium;
        }
    }

    function openLinkOnClick(element, url, message) {
        element.addEventListener("click", () => {
            console.log(message);
            window.open(url, "_self");
        });
    }

    updateBlueModsList();
    </script>
